<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>La Thaïlande</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet"> 
    </head>

    <body>

        <header>
            <img id="main-title" src="img/header2.jpg" alt="Piton calcaire de la baie de Phang Nga">
            <h1>La Thaïlande</h1>
        </header>

        <nav>
            <ul id="main-menu">
                <li class="menu"><a href="TP-page1.html">Une Destination de Rêve</a></li>
                <li class="menu"><a href="TP-page2.html">Moyens de Transport</a></li>
                <li class="menu"><a href="TP-page3.html">Contactez-nous</a></li>
            </ul>
        </nav>

        <section id="contactez-nous">
            <h2 id="ctct">Contactez-nous !</h2>

            <div id="formulaire">
                <form action="">
                    <label for="question">Vous envisagez de partir en Thaïlande et vous avez des questions à nous poser, ou vous souhaitez simplement nous contacter? Ce formulaire est fait pour vous!</label>
                    <textarea required id="question" type="text" placeholder="Ecrivez ici"></textarea>
                    
                    <label for="mail">Votre adresse mail, pour qu'on puisse vous répondre!</label>
                    <input required id="mail" type="email" placeholder="exemple@mail.com">

                    <input id="envoyer" type="submit" value="Envoyer !">
                </form>
            </div>

        </section>

    </body>

</html>
